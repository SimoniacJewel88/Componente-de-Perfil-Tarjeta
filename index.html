<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="contenedor-flex">
    <main class="tarjeta-perfil">
      <div class="bg-perfil">
        <img class="img-perfil" src="./images/image-victor.jpg" alt="imagen de perfil">
      </div>
      <div class="perfil-info">
        <h1 class="titulo">Victor Crest <span class="info"> 26</span><br>
          <span class="info low-font">London</span>
        </h1>
      </div>
      <div class="perfil-estado">
        <ul class="estadisticas-fl">
          <li><h2 class="estadistica">80K<br><span class="info">Followers</span></h2></li>
          <li><h2 class="estadistica">803K<br><span class="info">Likes</span></h2></li>
          <li><h2 class="estadistica">1.4K<br><span class="info">Photos</span></h2></li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
  

  

  
  
  
  
</body>
</html>
